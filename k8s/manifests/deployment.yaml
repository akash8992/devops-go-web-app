apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-web-app
  labels:
    app: go-web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-web-app
  template:
    metadata:
      labels:
        app: go-web-app
    spec:
      imagePullSecrets:
      - name: docker-hub-secret  # <-- Add this line
      containers:
      - name: go-web-app
        image: akash8992/go-web-app:v1
        ports:
        - containerPort: 8080
